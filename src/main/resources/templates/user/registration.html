<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Bootstrap CSS-->
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.min.css}" media="all">
    <link th:rel="stylesheet" th:href="@{/plugins/bootstrap-datepicker/css/bootstrap-datepicker.css}"/>
    <link th:rel="stylesheet" th:href="@{/plugins/bootstrap-datepicker/css/bootstrap-datepicker.standalone.css}"/>
    <!-- Font Awesome 6.1.1 -->
    <link rel="stylesheet" th:href="@{/plugins/fontawesome-free/css/all.min.css}">
    <!-- Tempusdominus Bootstrap 4 -->
    <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/css/tempusdominus-bootstrap-4.min.css}">
    <!-- Select2 -->
    <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/adminlte.min.css}">
    <link rel="stylesheet" th:href="@{/dist/css/theme.css}">
    <link rel="stylesheet" th:href="@{/dist/css/error.css}">
</head>
<body>
<div>
    <!-- content-header-->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1 class="m-0">Login User Info</h1>
                </div>
            </div><!-- /.row -->
        </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- main content-->
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <form id="loginUserForm" th:action="@{/user/save}" th:object="${it}" method="post">
                                <div class="form-body">
                                    <div class="form-group">
                                        <label for="firstName">First Name</label>
                                        <input type="text" class="form-control" id="firstName" th:field="*{firstName}"/>
                                        <p th:each="error: ${#fields.errors('firstName')}"
                                           th:text="${error}">Validation error</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name</label>
                                        <input type="text" class="form-control" id="lastName" th:field="*{lastName}"/>
                                        <p th:each="error: ${#fields.errors('lastName')}"
                                           th:text="${error}">Validation error</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="email">Email</label>
                                        <input type="text" class="form-control" id="email" th:field="*{email}"
                                               placeholder="Enter email"/>
                                        <p th:each="error: ${#fields.errors('email')}"
                                           th:text="${error}">Validation error</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="password">password</label>
                                        <input type="password" class="form-control" id="password" th:field="*{password}"
                                               placeholder="Enter password"/>
                                        <p th:each="error : ${#fields.errors('password')}"
                                           th:text="${error}">Validation error</p>
                                    </div>
                                    <div class="form-group">
                                        <label for="confirmPass">password</label>
                                        <input type="password" class="form-control" id="confirmPass" th:field="*{confirmPass}"
                                               placeholder="Enter confrim password"/>
                                    </div>

                                </div>
                                <div class="modal-footer">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="script">
    <script>
        $('.input-group.date').datepicker({
            autoclose: true,
            todayHighlight: true,
            format: 'yyyy-mm-dd'
        });
    </script>
</th:block>
<!-- Jquery JS-->
<script th:src="@{/webjars/jquery/3.6.0/jquery.min.js}" type="text/javascript"></script>
<!-- Bootstrap JS-->
<script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.min.js}" type="text/javascript"></script>
<script th:src="@{/plugins/bootstrap-datepicker/js/bootstrap-datepicker.js}"></script>
<!-- Select2 -->
<script th:src="@{/plugins/select2/js/select2.full.min.js}" type="text/javascript"></script>
<!-- Datetime picker-->
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js}" type="text/javascript"></script>
<script th:src="@{https://cdnjs.cloudflare.com/ajax/libs/tempusdominus-bootstrap-4/5.39.0/js/tempusdominus-bootstrap-4.min.js}" type="text/javascript"></script>
<!-- Theme JS -->
<script th:src="@{/dist/js/adminlte.min.js}"></script>
<script th:src="@{/dist/js/theme.js}"></script>
</body>
</html>
